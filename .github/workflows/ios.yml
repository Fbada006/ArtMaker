name: iOS Build

on:
  push:
    branches: [ "update-ci-pipeline" ]
  pull_request:
    branches: [ "kmp-migration" ]

jobs:
  build:
    runs-on: macos-14 # Latest macOS runner with Xcode 15.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'

      - name: Select latest Xcode
        run: |
          XCODE_PATH="$(ls -t /Applications/ | grep "Xcode" | head -n 1)"
          echo "Using Xcode: $XCODE_PATH"
          sudo xcode-select -s "/Applications/$XCODE_PATH"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install iOS simulator runtime
        run: |
          xcversion simulators --install='iOS 17.4'

      - name: Show available destinations
        run: xcodebuild -workspace iosApp/iosApp.xcodeproj/project.xcworkspace -scheme iosApp -list || true

      - name: Build iOS app
        run: |
          xcodebuild clean build \
            -workspace iosApp/iosApp.xcodeproj/project.xcworkspace \
            -scheme iosApp \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.4' \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES